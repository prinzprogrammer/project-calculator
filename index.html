<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style/styles.css" />
  </head>
  <body>
    <div class="calc">
      <div class="display-holder">
        <div id="screen"></div>
      </div>
      <div class="row">
        <button class="seven num" value="7">7</button>
        <button class="eight num" value="8">8</button>
        <button class="nine num" value="9">9</button>
        <button class="operator divide" value="/">/</button>
        <button class="four num" value="4">4</button>
        <button class="five num" value="5">5</button>
        <button class="six num" value="6">6</button>
        <button class="operator mutiply" value="*">*</button>
        <button class="one num" value="1">1</button>
        <button class="two num" value="2">2</button>
        <button class="three num" value="3">3</button>
        <button class="operator subtract" value="-">-</button>
        <button class="zero num" value="0">0</button>
        <button id="equal">=</button>
        <button id="clear">AC</button>
        <button class="operator add" value="+">+</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
